<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Gain Boursier</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; 
            padding: 20px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 30px;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold;
            color: #555;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 5px; 
            font-size: 16px;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            font-size: 16px; 
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background: #5a6fd8;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #218838;
        }
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background: #e0a800;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .positive {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .negative {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .neutral {
            background: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 Calculateur de Gain Boursier</h1>
        
        <!-- NOUVEAU CHAMP EMAIL -->
        <div class="form-group">
            <label for="email">Votre adresse email :</label>
            <input type="email" id="email" placeholder="exemple@email.com">
            <div id="errorEmail" class="error"></div>
        </div>

        <div class="form-group">
            <label for="valeur">Nom de la valeur :</label>
            <input type="text" id="valeur" placeholder="Ex: ABC Corporation">
            <div id="errorValeur" class="error"></div>
        </div>

        <div class="form-group">
            <label for="quantite">Quantité :</label>
            <input type="number" id="quantite" placeholder="Ex: 1000" min="1">
            <div id="errorQuantite" class="error"></div>
        </div>

        <div class="form-group">
            <label for="coursAchat">Cours d'achat (MAD) :</label>
            <input type="number" id="coursAchat" step="0.01" placeholder="Ex: 150.50" min="0.01">
            <div id="errorCoursAchat" class="error"></div>
        </div>

        <div class="form-group">
            <label for="coursVente">Cours de vente (MAD) :</label>
            <input type="number" id="coursVente" step="0.01" placeholder="Ex: 160.75" min="0.01">
            <div id="errorCoursVente" class="error"></div>
        </div>

        <!-- BOUTONS AVEC NOUVEAU BOUTON EMAIL -->
        <button onclick="calculerGain()">Calculer le Gain NET</button>
        <button onclick="reinitialiser()" class="btn-secondary">Nouvelle Simulation</button>
        <button onclick="exporterExcel()" class="btn-success">Exporter vers Excel</button>
        <button onclick="envoyerParEmail()" class="btn-warning">📧 Envoyer par Email</button>

        <div id="resultat" class="result"></div>
        <div id="messageSuccess" class="success-message"></div>
    </div>

    <script>
        // Fonction de validation d'email
        function validerEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Fonction de validation améliorée avec email
        function validerFormulaire() {
            let isValid = true;
            
            // Réinitialiser les erreurs
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
                error.textContent = '';
            });

            // Validation de l'email
            const email = document.getElementById('email').value.trim();
            if (email === '') {
                afficherErreur('errorEmail', 'Veuillez saisir votre adresse email');
                isValid = false;
            } else if (!validerEmail(email)) {
                afficherErreur('errorEmail', 'Veuillez saisir une adresse email valide');
                isValid = false;
            }

            // Validation du nom de la valeur
            const valeur = document.getElementById('valeur').value.trim();
            if (valeur === '') {
                afficherErreur('errorValeur', 'Veuillez saisir le nom de la valeur');
                isValid = false;
            }

            // Validation de la quantité
            const quantite = document.getElementById('quantite').value;
            if (quantite === '' || isNaN(quantite)) {
                afficherErreur('errorQuantite', 'Veuillez saisir une quantité valide');
                isValid = false;
            } else if (parseFloat(quantite) <= 0) {
                afficherErreur('errorQuantite', 'La quantité doit être supérieure à zéro');
                isValid = false;
            }

            // Validation du cours d'achat
            const coursAchat = document.getElementById('coursAchat').value;
            if (coursAchat === '' || isNaN(coursAchat)) {
                afficherErreur('errorCoursAchat', 'Veuillez saisir un cours d\'achat valide');
                isValid = false;
            } else if (parseFloat(coursAchat) <= 0) {
                afficherErreur('errorCoursAchat', 'Le cours d\'achat doit être supérieur à zéro');
                isValid = false;
            }

            // Validation du cours de vente
            const coursVente = document.getElementById('coursVente').value;
            if (coursVente === '' || isNaN(coursVente)) {
                afficherErreur('errorCoursVente', 'Veuillez saisir un cours de vente valide');
                isValid = false;
            } else if (parseFloat(coursVente) <= 0) {
                afficherErreur('errorCoursVente', 'Le cours de vente doit être supérieur à zéro');
                isValid = false;
            }

            return isValid;
        }

        function afficherErreur(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function calculerFrais(montant) {
            const commission = montant * 0.006;      // 0.6%
            const impot = montant * 0.001;           // 0.1%
            const tva = (commission + impot) * 0.10; // 10%
            return commission + impot + tva;
        }

        function calculerGain() {
            // Valider le formulaire d'abord
            if (!validerFormulaire()) {
                return;
            }

            // Récupérer les valeurs (maintenant validées)
            const valeur = document.getElementById('valeur').value;
            const quantite = parseFloat(document.getElementById('quantite').value);
            const coursAchat = parseFloat(document.getElementById('coursAchat').value);
            const coursVente = parseFloat(document.getElementById('coursVente').value);

            // Calculs détaillés
            const montantBrutAchat = quantite * coursAchat;
            const fraisAchat = calculerFrais(montantBrutAchat);
            const montantNetAchat = montantBrutAchat + fraisAchat;

            const montantBrutVente = quantite * coursVente;
            const fraisVente = calculerFrais(montantBrutVente);
            const montantNetVente = montantBrutVente - fraisVente;

            const gainBrut = montantNetVente - montantNetAchat;
            const gainNet = gainBrut * 0.85; // 15% de frais d'état

            // Afficher résultat
            const resultat = document.getElementById('resultat');
            const icone = gainNet > 0 ? '📈' : gainNet < 0 ? '📉' : '⚖️';
            const classe = gainNet > 0 ? 'positive' : gainNet < 0 ? 'negative' : 'neutral';
            
            resultat.innerHTML = `
                <strong>${valeur}</strong><br>
                Gain NET: <strong>${gainNet.toFixed(2)} MAD</strong>
                ${icone}
                <br><small style="font-weight: normal; display: block; margin-top: 10px;">
                    Quantité: ${quantite} | Achat: ${coursAchat.toFixed(2)} MAD | Vente: ${coursVente.toFixed(2)} MAD
                </small>
            `;
            resultat.className = `result ${classe}`;
            resultat.style.display = 'block';
        }

        function reinitialiser() {
            // Réinitialiser les champs
            document.getElementById('email').value = '';
            document.getElementById('valeur').value = '';
            document.getElementById('quantite').value = '';
            document.getElementById('coursAchat').value = '';
            document.getElementById('coursVente').value = '';
            
            // Cacher les erreurs
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
            });
            
            // Cacher le résultat et messages
            document.getElementById('resultat').style.display = 'none';
            document.getElementById('messageSuccess').style.display = 'none';
        }

        function exporterExcel() {
            if (!validerFormulaire()) {
                return;
            }

            // Récupérer les données
            const valeur = document.getElementById('valeur').value;
            const quantite = parseFloat(document.getElementById('quantite').value);
            const coursAchat = parseFloat(document.getElementById('coursAchat').value);
            const coursVente = parseFloat(document.getElementById('coursVente').value);

            // Effectuer les calculs
            const montantBrutAchat = quantite * coursAchat;
            const fraisAchat = calculerFrais(montantBrutAchat);
            const montantNetAchat = montantBrutAchat + fraisAchat;

            const montantBrutVente = quantite * coursVente;
            const fraisVente = calculerFrais(montantBrutVente);
            const montantNetVente = montantBrutVente - fraisVente;

            const gainBrut = montantNetVente - montantNetAchat;
            const fraisEtat = gainBrut * 0.15;
            const gainNet = gainBrut - fraisEtat;

            // Créer le contenu HTML pour Excel
            const htmlContent = `
<html xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40">
<head>
<meta charset="utf-8">
<!--[if gte mso 9]>
<xml>
<x:ExcelWorkbook>
<x:ExcelWorksheets>
<x:ExcelWorksheet>
<x:Name>Simulation Boursière</x:Name>
<x:WorksheetOptions>
<x:DisplayGridlines/>
</x:WorksheetOptions>
</x:ExcelWorksheet>
</x:ExcelWorksheets>
</x:ExcelWorkbook>
</xml>
<![endif]-->
<style>
table { border-collapse: collapse; width: 100%; font-family: Arial, sans-serif; }
th { background-color: #2c3e50; color: white; padding: 10px; text-align: left; }
td { padding: 8px; border: 1px solid #ddd; }
.section-title { background-color: #34495e; color: white; font-weight: bold; }
.total { background-color: #ecf0f1; font-weight: bold; }
.result-positive { background-color: #d4edda; color: #155724; }
.result-negative { background-color: #f8d7da; color: #721c24; }
</style>
</head>
<body>
    <h1>RAPPORT DE SIMULATION BOURSIÈRE</h1>
    
    <table>
        <tr><th colspan="2">INFORMATIONS DE LA TRANSACTION</th></tr>
        <tr><td><strong>Valeur:</strong></td><td>${valeur}</td></tr>
        <tr><td><strong>Date de simulation:</strong></td><td>${new Date().toLocaleDateString('fr-FR')}</td></tr>
    </table>

    <br>

    <table>
        <tr><th colspan="2">DONNÉES DE BASE</th></tr>
        <tr><td>Quantité d'actions:</td><td>${quantite.toLocaleString('fr-FR')}</td></tr>
        <tr><td>Cours d'achat:</td><td>${coursAchat.toFixed(2)} MAD</td></tr>
        <tr><td>Cours de vente:</td><td>${coursVente.toFixed(2)} MAD</td></tr>
    </table>

    <br>

    <table>
        <tr><th colspan="2">DÉTAIL DE L'OPÉRATION D'ACHAT</th></tr>
        <tr><td>Montant brut d'achat:</td><td>${montantBrutAchat.toFixed(2)} MAD</td></tr>
        <tr><td>Frais de transaction (0.77%):</td><td>${fraisAchat.toFixed(2)} MAD</td></tr>
        <tr class="total"><td>MONTANT NET DÉBOURSÉ:</td><td><strong>${montantNetAchat.toFixed(2)} MAD</strong></td></tr>
    </table>

    <br>

    <table>
        <tr><th colspan="2">DÉTAIL DE L'OPÉRATION DE VENTE</th></tr>
        <tr><td>Montant brut de vente:</td><td>${montantBrutVente.toFixed(2)} MAD</td></tr>
        <tr><td>Frais de transaction (0.77%):</td><td>${fraisVente.toFixed(2)} MAD</td></tr>
        <tr class="total"><td>MONTANT NET PERÇU:</td><td><strong>${montantNetVente.toFixed(2)} MAD</strong></td></tr>
    </table>

    <br>

    <table>
        <tr><th colspan="2">SYNTHÈSE DU RÉSULTAT</th></tr>
        <tr><td>Gain brut (avant impôt):</td><td>${gainBrut.toFixed(2)} MAD</td></tr>
        <tr><td>Frais d'état (15%):</td><td>${fraisEtat.toFixed(2)} MAD</td></tr>
        <tr class="total ${gainNet >= 0 ? 'result-positive' : 'result-negative'}">
            <td><strong>GAIN NET FINAL:</strong></td>
            <td><strong>${gainNet.toFixed(2)} MAD</strong></td>
        </tr>
    </table>

    <br>

    <table>
        <tr><th colspan="2">INDICATEURS DE PERFORMANCE</th></tr>
        <tr><td>Rendement net:</td><td>${((gainNet / montantNetAchat) * 100).toFixed(2)}%</td></tr>
        <tr><td>Seuil de rentabilité:</td><td>${(montantNetAchat / quantite).toFixed(2)} MAD</td></tr>
        <tr><td>Marge brute:</td><td>${((coursVente - coursAchat) / coursAchat * 100).toFixed(2)}%</td></tr>
    </table>

    <br>
    <p><em>Généré par Calculateur Boursier - ${new Date().toLocaleString('fr-FR')}</em></p>
</body>
</html>`;

            // Créer et télécharger le fichier HTML (ouvert par Excel)
            const blob = new Blob([htmlContent], { type: 'application/vnd.ms-excel' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `Rapport_Detaille_${valeur}_${new Date().toISOString().split('T')[0]}.xls`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Message de confirmation
            setTimeout(() => {
                alert(`Rapport Excel détaillé généré avec succès!\n\nLe fichier s'ouvrira dans Excel avec une mise en forme professionnelle.`);
            }, 100);
        }

        // NOUVELLE FONCTION POUR ENVOYER PAR EMAIL
        function envoyerParEmail() {
            if (!validerFormulaire()) {
                return;
            }

            // Récupérer les données
            const email = document.getElementById('email').value;
            const valeur = document.getElementById('valeur').value;
            const quantite = parseFloat(document.getElementById('quantite').value);
            const coursAchat = parseFloat(document.getElementById('coursAchat').value);
            const coursVente = parseFloat(document.getElementById('coursVente').value);

            // Effectuer les calculs
            const montantBrutAchat = quantite * coursAchat;
            const fraisAchat = calculerFrais(montantBrutAchat);
            const montantNetAchat = montantBrutAchat + fraisAchat;

            const montantBrutVente = quantite * coursVente;
            const fraisVente = calculerFrais(montantBrutVente);
            const montantNetVente = montantBrutVente - fraisVente;

            const gainBrut = montantNetVente - montantNetAchat;
            const gainNet = gainBrut * 0.85;

            // Préparer le contenu de l'email
            const sujet = `Simulation Boursière - ${valeur}`;
            const corpsEmail = `
Bonjour,

Voici les détails de votre simulation boursière :

VALEUR : ${valeur}
QUANTITÉ : ${quantite} actions
COURS D'ACHAT : ${coursAchat.toFixed(2)} MAD
COURS DE VENTE : ${coursVente.toFixed(2)} MAD

DÉTAIL DES CALCULS :
- Montant brut d'achat : ${montantBrutAchat.toFixed(2)} MAD
- Frais d'achat : ${fraisAchat.toFixed(2)} MAD
- Montant net débursé : ${montantNetAchat.toFixed(2)} MAD

- Montant brut de vente : ${montantBrutVente.toFixed(2)} MAD
- Frais de vente : ${fraisVente.toFixed(2)} MAD
- Montant net perçu : ${montantNetVente.toFixed(2)} MAD

- Gain brut : ${gainBrut.toFixed(2)} MAD
- Frais d'état (15%) : ${(gainBrut * 0.15).toFixed(2)} MAD

🎯 GAIN NET FINAL : ${gainNet.toFixed(2)} MAD

Cette simulation a été générée le ${new Date().toLocaleDateString('fr-FR')} à ${new Date().toLocaleTimeString('fr-FR')}.

Cordialement,
Calculateur Boursier
            `.trim();

            // Créer le lien mailto
            const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(sujet)}&body=${encodeURIComponent(corpsEmail)}`;
            
            // Ouvrir le client email
            window.location.href = mailtoLink;

            // Afficher un message de confirmation
            const messageDiv = document.getElementById('messageSuccess');
            messageDiv.innerHTML = `
                <strong>✅ Email préparé avec succès !</strong><br>
                Votre client email s'ouvre avec la simulation.<br>
                Il suffit de cliquer sur "Envoyer".
            `;
            messageDiv.style.display = 'block';

            // Cacher le message après 10 secondes
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 10000);
        }

        // Calcul automatique lors de la saisie
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = ['quantite', 'coursAchat', 'coursVente'];
            
            inputs.forEach(function(id) {
                document.getElementById(id).addEventListener('input', function() {
                    setTimeout(function() {
                        const email = document.getElementById('email').value.trim();
                        const valeur = document.getElementById('valeur').value.trim();
                        const quantite = document.getElementById('quantite').value;
                        const coursAchat = document.getElementById('coursAchat').value;
                        const coursVente = document.getElementById('coursVente').value;
                        
                        if (email && valeur && quantite && coursAchat && coursVente) {
                            if (!isNaN(quantite) && !isNaN(coursAchat) && !isNaN(coursVente) &&
                                parseFloat(quantite) > 0 && parseFloat(coursAchat) > 0 && parseFloat(coursVente) > 0) {
                                calculerGain();
                            }
                        }
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
